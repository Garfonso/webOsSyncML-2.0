<div id="main" class="palm-hasheader">
	<div class="palm-header center" id="main-hdr">
	  Synchronizing
	</div>
</div>

<div id="btnStart" x-mojo-element="Button"></div>

<div x-mojo-loc='' class="palm-body-title" id="logOutput"></div>

<object type="application/x-palm-remote" id="webOsSyncMLPlugin" width=10 height=10 x-palm-pass-event="true">

<param name="appid" value="info.mobo.webossyncml">

<!-- this is the name of the plugin executable installed in the root of your application -->
<param name="exe" value="webOsSyncML_plugin">

<!-- this gets passed on command line to the plugin executable when it's started -->
<param name="Param1" value="1"> 

<!-- this would be a second parameter if this wasn't commented -->
<param name="Param2" value="2"> 

</object>
